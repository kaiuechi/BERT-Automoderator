<html>
  <head>
    <title>Comment Evaluation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	
	
  </head>
  <body>
    <div class="h-100 d-flex align-items-center justify-content-center" style="padding:20px;margin: 0 auto;">
		<form action="/" method="post" onsubmit="changeButton();">
			<textarea name="comment_text" rows="10" cols="50" style="resize:none" placeholder="Comment Text" ></textarea>
			<br />
			<br />
			<input style="padding:15px;border: 1px solid black;" class="btn btn-default" type="submit" value="Submit" id="submitButton">
		</form>
		<br />
    </div>


  </body>
  
  <script>
	function changeButton() {
		// alert("hi");
		var button = document.getElementById("submitButton");
		button.value = "Working...";
		button.disabled = true;
	}
  </script>
</html>
